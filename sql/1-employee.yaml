- id: 1
  collectionId: 1
  semanticVersion: 1.0.0
  title: Anzahl der Angestellten
  author: bje40dc
  text: Wie viele Angestellte hat die Firma? Benennen Sie das Ergebnis als 'Anzahl'.
  exerciseType: SELECT
  status: APPROVED
  samples:
    - id: 1
      sample: |
        SELECT COUNT(*) AS Anzahl
          FROM employee;
    - id: 2
      sample: |
        SELECT COUNT(id) AS Anzahl
          FROM employee;

- id: 2
  collectionId: 1
  semanticVersion: 1.0.0
  title: Angestelltennummer
  author: bje40dc
  text: Welche Angestelltennummer (id) hat Max Becker?
  exerciseType: SELECT
  status: APPROVED
  samples:
    - id: 1
      sample: |
        SELECT id
          FROM employee
          WHERE firstname = 'Max'
            AND lastname = 'Becker';

- id: 3
  collectionId: 1
  semanticVersion: 1.0.0
  title: Emailadresse
  author: bje40dc
  text: Welche Emailadresse hat Max Becker für die Arbeit?
  exerciseType: SELECT
  status: APPROVED
  samples:
    - id: 1
      sample: |
        SELECT emailaddress
          FROM employee
            JOIN emailaddress ON employee.id = emailaddress.employee_id
          WHERE firstname = 'Max' AND lastname = 'Becker';

    - id: 2
      sample: |
        SELECT emailaddress
          FROM employee, emailaddress
          WHERE employee.id = emailaddress.employee_id
            AND firstname = 'Max' AND lastname = 'Becker';

    - id: 3
      sample: |
        SELECT emailaddress
          FROM employee as emp, emailaddress as email
          WHERE emp.id = email.employee_id
            AND firstname = 'Max' AND lastname = 'Becker';
  tags: [SQL_JOIN]

- id: 4
  collectionId: 1
  semanticVersion: 1.0.0
  title: Nutzernamen
  author: bje40dc
  text: Geben Sie die Nutzernamen aller Angestellten alphabetisch geordnet aus!
  exerciseType: SELECT
  status: APPROVED
  samples:
    - id: 1
      sample: |
        SELECT username
          FROM employee
          ORDER BY username;
  tags: [SQL_ORDER_BY]

- id: 5
  collectionId: 1
  semanticVersion: 1.0.0
  title: Anzahl der Untergebenen
  author: bje40dc
  text: Wie viele Untergebene hat jeder Chef? Geben Sie jeweils die OID des Chefs und die Anzahl aus!
  exerciseType: SELECT
  status: APPROVED
  samples:
    - id: 1
      sample: |
        SELECT chef_id, count(id)
          FROM employee
          WHERE chef_id IS NOT NULL
          GROUP BY chef_id;
  tags: [SQL_GROUP_BY]

