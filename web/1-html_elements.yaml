- id: 1
  collectionId: 1
  semanticVersion: {major: 1, minor: 0, patch: 0}
  title: Listen in Html
  author: bje40dc
  text: >
    Erstellen Sie eine Liste in HTML, die die Autohersteller Audi, BMW und Mercedes-Benz und Volkswagen enthält.
    Achten Sie dabei für die Korrektur auf eine korrekte Schreibweise der einzelnen Hersteller!
  status: APPROVED
  filename: carList.html

  files:
    - path: carList.html
      resourcePath: web/1-html_elements/1-carList/carList.html
      fileType: htmlmixed
      editable: true
    - path: carListStyle.css
      resourcePath: web/1-html_elements/1-carList/carListStyle.css
      fileType: css
      editable: false

  htmlTasks:
    - text: Erstellen Sie eine passende h1-Überschrift, die das Wort 'Autohersteller' enthält.
      elementSpec: {id: 1, xpathQuery: '/html/body//h1', awaitedTag: 'h1', awaitedTextContent: 'Autohersteller'}

    - text: >
        Erstellen Sie eine ungeordnete Liste auf der Seite, die dann die einzelnen Hersteller enthalten wird.
        Geben Sie dieser Liste die Klasse 'list-group'.
      elementSpec: {id: 2, xpathQuery: '/html/body//ul', awaitedTag: 'ul'}

    - text: Erstellen Sie ein Listenelement mit dem Text 'Audi'.
      elementSpec:
        id: 3
        xpathQuery: /html/body//ul/li[contains(text(), 'Audi')]
        awaitedTag: li
        awaitedTextContent: Audi

    - text: Erstellen Sie ein Listenelement mit dem Text 'BMW'.
      elementSpec:
        id: 4
        xpathQuery: /html/body//ul/li[contains(text(), 'BMW')]
        awaitedTag: li
        awaitedTextContent: BMW

    - text: Erstellen Sie ein Listenelement mit dem Text 'Mercedes'.
      elementSpec:
        id: 5
        xpathQuery: /html/body//ul/li[contains(text(), 'Mercedes')]
        awaitedTag: li
        awaitedTextContent: Mercedes

    - text: Erstellen Sie ein Listenelement mit dem Text 'Volkswagen'.
      elementSpec:
        id: 6
        xpathQuery: /html/body//ul/li[contains(text(), 'Volkswagen')]
        awaitedTag: li
        awaitedTextContent: Volkswagen

    - text: >
        Binden Sie die vorgegebene Style-Datei 'carListStyle.css' ein. Die entsprechende Datei ist unter der URL
        'carListStyle.css' zu finden. Setzen Sie auch den entsprechenden Wert für das Attribut 'rel'!
      elementSpec:
        id: 7
        xpathQuery: /html/head/link
        awaitedTag: link
        attributes: [{key: 'href', value: 'carListStyle.css'}, {key: 'rel', value: 'stylesheet'}]

  jsTasks: []

  samples:
    - id: 1
      files:
        - path: carList.html
          fileType: htmlmixed
          resourcePath: web/1-html_elements/1-carList/carListSolution.html
          editable: false

- id: 2
  collectionId: 1
  semanticVersion: {major: 1, minor: 0, patch: 0}
  title: Tabellen in Html
  author: bje40dc
  text: Erstellen Sie eine Tabelle in Html. Benutzen Sie in dieser Aufgabe die Tags <thead> und <tbody> nicht.
  status: APPROVED
  filename: production.html

  files:
    - path: production.html
      resourcePath: web/1-html_elements/2-production/production.html
      fileType: htmlmixed
      editable: true
    - path: productionStyle.css
      resourcePath: web/1-html_elements/2-production/productionStyle.css
      fileType: css
      editable: false

  htmlTasks:
    - text: Erstellen Sie das Grundtag für die Tabelle.
      elementSpec:
        id: 1
        xpathQuery: /html/body//table
        awaitedTag: table

    - text: Erstellen Sie die erste Zeile für die Überschriften.
      elementSpec: {id: 2, xpathQuery: '/html/body//table//tr[1]', awaitedTag: 'tr'}

    - text: Erstellen Sie die erste Zelle für die Überschrift. Diese soll als Inhalt 'Jahr' haben.
      elementSpec:
        id: 3
        xpathQuery: html/body//table//tr[1]/th[1]
        awaitedTag: th
        awaitedTextContent: Jahr

    - text: Erstellen Sie die zweite Zelle für die Überschrift. Diese soll als Inhalt 'Produktion' haben.
      elementSpec:
        id: 4
        xpathQuery: html/body//table//tr[1]/th[2]
        awaitedTag: th
        awaitedTextContent: Produktion

    - text: Erstellen Sie die zweite Zeile in der Tabelle
      elementSpec: {id: 5, xpathQuery: '/html/body//table//tr[2]', awaitedTag: 'tr'}

    - text: Erstellen Sie die erste Zelle in der zweiten Zeile. Diese soll als Inhalt '1900' haben.
      elementSpec:
        id: 6
        xpathQuery: html/body//table//tr[2]/td[1]
        awaitedTag: td
        awaitedTextContent: '1900'

    - text: Erstellen Sie die zweite Zelle in der zweiten Zeile. Diese soll als Inhalt '9504' haben.
      elementSpec:
        id: 7
        xpathQuery: html/body//table//tr[2]/td[2]
        awaitedTag: td
        awaitedTextContent: '9504'

    - text: Erstellen Sie die dritte Zeile in der Tabelle
      elementSpec: {id: 8, xpathQuery: '/html/body//table//tr[3]', awaitedTag: 'tr'}

    - text: Erstellen Sie die erste Zelle in der dritten Zeile. Diese soll als Inhalt '1950' haben.
      elementSpec:
        id: 9
        xpathQuery: html/body//table//tr[3]/td[1]
        awaitedTag: td
        awaitedTextContent: '1950'

    - text: Erstellen Sie die zweite Zelle in der dritten Zeile. Diese soll als Inhalt '10577426' haben.
      elementSpec:
        id: 10
        xpathQuery: html/body//table//tr[3]/td[2]
        awaitedTag: td
        awaitedTextContent: '10577426'

    - text: Erstellen Sie die vierte Zeile in der Tabelle.
      elementSpec:
        id: 11
        xpathQuery: /html/body//table//tr[4]
        awaitedTag: td

    - text: Erstellen Sie die erste Zelle in der vierten Zeile. Diese soll als Inhalt '2000' haben.
      elementSpec:
        id: 12
        xpathQuery: html/body//table//tr[4]/td[1]
        awaitedTag: td
        awaitedTextContent: '2000'

    - text: Erstellen Sie die zweite Zelle in der vierten Zeile. Diese soll als Inhalt '58374162' haben
      elementSpec: {id: 13, xpathQuery: 'html/body//table//tr[4]/td[2]', awaitedTag: 'td', awaitedTextContent: '58374162'}

    - text: >
        Binden Sie die vorgegebene CSS-Datei 'productionStyle.css' ein. Die entsprechende Datei ist unter der URL
        'productionStyle.css' zu finden. Setzen Sie auch den entsprechenden Wert für das Attribut 'rel'.
      elementSpec:
        id: 14
        xpathQuery: /html/head//link
        awaitedTag: link
        attributes: [{key: href, value: productionStyle.css}, {key: rel, value: stylesheet}]


  jsTasks: []

  samples:
    - id: 1
      files:
        - path: production.html
          resourcePath: web/1-html_elements/2-production/productionSolution.html
          fileType: htmlmixed
          editable: false

- id: 3
  collectionId: 1
  semanticVersion: {major: 1, minor: 0, patch: 0}
  title: Hyperlinks und Bilder in HTML
  author: bje40dc
  text: Erstellen Sie ein Bild in HTML, das gleichzeitig ein Link ist.
  status: APPROVED
  filename: mustang.html

  files:
    - path: mustang.html
      resourcePath: web/1-html_elements/3-links_images/mustang.html
      fileType: htmlmixed
      editable: true
    - path: mustangStyle.css
      resourcePath: web/1-html_elements/3-links_images/mustangStyle.css
      fileType: css
      editable: false

  htmlTasks:
    - text: Erstellen Sie eine passende h1-Überschrift, die 'Ford Mustang' enthält.
      elementSpec:
        id: 1
        xpathQuery: /html/body//h1
        awaitedTag: h1
        awaitedTextContent: Ford Mustang

    - text: >
        Erstellen Sie den Link auf der Seite, der auf Wikipedia verweist. Geben Sie als Ziel die URL
        'https://de.wikipedia.org/wiki/Ford_Mustang' an.
      elementSpec:
        id: 2
        xpathQuery: /html/body//a
        awaitedTag: a
        attributes: [{key: href, value: 'https://de.wikipedia.org/wiki/Ford_Mustang'}]

    - text: >
        Erstellen Sie im Link das Bild des Ford Mustang. Geben Sie als Quelle des Bildes die URL
        'https://upload.wikimedia.org/wikipedia/commons/2/2d/1964_12_Ford_Mustang.jpg' und als alternative Beschreibung
        'Ford Mustang' an. Geben Sie außerdem eine Breite von 250 und eine Höhe von 188 an, um das Bild zu skalieren.
      elementSpec:
        id: 3
        xpathQuery: /html/body//a//img
        awaitedTag: img
        attributes:
          - {key: src, value: 'https://upload.wikimedia.org/wikipedia/commons/2/2d/1964_12_Ford_Mustang.jpg'}
          - {key: alt, value: 'Ford Mustang'}
          - {key: width, value: '250'}
          - {key: height, value: '188'}

    - text: >
        Binden Sie die vorgegebene CSS-Datei 'mustangStyle.css' ein. Die entsprechende Datei ist unter der URL
        'mustangStyle.css' zu finden. Setzen Sie auch den entsprechenden Wert für das Attribut 'rel'.
      elementSpec:
        id: 4
        xpathQuery: /html/head//link
        awaitedTag: link
        attributes: [{key: rel, value: stylesheet}, {key: href, value: mustangStyle.css}]


  jsTasks: []

  samples:
    - id: 1
      files:
        - path: mustang.html
          resourcePath: web/1-html_elements/3-links_images/mustangSolution.html
          fileType: htmlmixed
          editable: false

- id: 4
  collectionId: 1
  semanticVersion: {major: 1, minor: 0, patch: 0}
  title: Login-Formular
  author: bje40dc
  text: Erstellen Sie ein Login-Formular in HTML
  status: APPROVED
  filename: login.html

  files:
    - path: login.html
      resourcePath: web/1-html_elements/4-login/login.html
      fileType: htmlmixed
      editable: true
    - path: loginStyle.css
      resourcePath: web/1-html_elements/4-login/loginStyle.css
      fileType: css
      editable: false

  htmlTasks:
    - text: >
        Erstellen Sie das Formular-Tag. Geben Sie für die Attribute 'action' und 'method' jeweils die
        Werte '/test.php' und 'post' an.
      elementSpec:
        id: 1
        xpathQuery: /html/body//form
        awaitedTag: form
        attributes: [{key: 'action', value: '/test.php'}, {key: 'method', value: 'post'}]

    - text: Erstellen Sie ein Label mit dem Inhalt 'Email' für das Eingabefeld mit der ID 'email'.
      elementSpec:
        id: 2
        xpathQuery: /html/body//form//label[@for='email']
        awaitedTag: label
        awaitedTextContent: Email

    - text: >
        Erstellen Sie ein Feld zur Eingabe der Emailadresse. Benutzen Sie den in der Vorlesung gezeigten Typen
        und geben Sie den Attributen 'name' und 'id' jeweils den Wert 'email'. Die Eingabe soll außerdem required sein.
      elementSpec:
        id: 3
        xpathQuery: /html/body//form//input[@type='email']
        awaitedTag: input
        attributes: [{key: 'name', value: 'email'}, {key: 'id', value: 'email'}, {key: 'required', value: 'true'}]

    - text: Erstellen Sie ein Label mit dem Inhalt 'Passwort' für das Eingabefeld mit der ID 'passwort'.
      elementSpec:
        id: 4
        xpathQuery: /html/body//form//label[@for='passwort']
        awaitedTag: label
        awaitedTextContent: Passwort

    - text: >
        Erstellen Sie ein Feld zur Eingabe des Passworts. Benutzen Sie den in der Vorlesung gezeigten Typen und
        geben Sie dem Attribut 'name' den Wert 'passwort'. Die Eingabe soll außerdem verpflichtend sein.
      elementSpec:
        id: 5
        xpathQuery: /html/body//form//input[@type='password']
        awaitedTag: input
        attributes: [{key: 'name', value: 'passwort'}, {key: 'id', value: 'passwort'}, {key: 'required', value: 'true'}]

    - text: |
        Erstellen Sie einen Knopf (input, kein button) um das Formular abzusenden.
      elementSpec:
        id: 6
        xpathQuery: /html/body//form//input[@type='submit']
        awaitedTag: input

    - text: >
        Binden Sie die vorgegebene CSS-Datei 'loginStyle.css' ein. Die entsprechende Datei ist unter der URL
        'loginStyle.css' zu finden. Setzen Sie auch den entsprechenden Wert für das Attribut 'rel'.
      elementSpec:
        id: 7
        xpathQuery: /html/head//link
        awaitedTag: link
        attributes: [{key: 'rel', value: 'stylesheet'}, {key: 'href', value: 'loginStyle.css'}]

  jsTasks: []

  samples:
    - id: 1
      files:
        - path: login.html
          resourcePath: web/1-html_elements/4-login/loginSolution.html
          fileType: htmlmixed
          editable: false

- id: 5
  collectionId: 1
  semanticVersion: {major: 1, minor: 0, patch: 0}
  title: Audio in HTML 5
  author: bje40dc
  text: Erstellen Sie ein Audio-Element in Html5!
  status: APPROVED
  filename: audio.html

  files:
    - path: audio.html
      resourcePath: web/1-html_elements/5-audio/audio.html
      fileType: htmlmixed
      editable: true

  htmlTasks:
    - text: Erstellen Sie eine passende h1-Überschrift die 'Deutsche Nationalhymne' enthält.
      elementSpec: {id: 1, xpathQuery: '/html/body//h1', awaitedTag: 'h1', awaitedTextContent: 'Deutsche Nationalhymne'}

    - text: >
        Erstellen Sie das Grundelement für die Audiodatei. Aktivieren Sie die Kontrollelement. Falls der Browser keine
        Audiodateiene unterstützt soll der Text 'Ihr Browser unterstützt kein Audio!' ausgegeben werden
      elementSpec:
        id: 2
        xpathQuery: /html/body//audio
        awaitedTag: audio
        awaitedTextContent: Ihr Browser unterstützt kein Audio!
        attributes: [{key: 'controls', value: 'true'}]

    - text:
        Erstellen Sie das Element für die Quelldatei. Diese ist vom Typ 'audio/ogg' und befindet sich an der URL 'https://upload.wikimedia.org/wikipedia/commons/c/cb/National_anthem_of_Germany_-_U.S._Army_1st_Armored_Division_Band.ogg'
      elementSpec:
        id: 3
        xpathQuery: /html/body//audio/source
        awaitedTag: source
        attributes:
          - {key: 'type', value: 'audio/ogg'}
          - {key: src, value: 'https://upload.wikimedia.org/wikipedia/commons/c/cb/National_anthem_of_Germany_-_U.S._Army_1st_Armored_Division_Band.ogg'}

  jsTasks: []

  samples:
    - id: 1
      files:
        - path: audio.html
          resourcePath: web/1-html_elements/5-audio/audioSolution.html
          fileType: htmlmixed
          editable: false
