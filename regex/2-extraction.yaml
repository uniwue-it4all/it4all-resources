- id: 1
  collectionId: 2
  semanticVersion: {major: 0, minor: 0, patch: 1}
  title: Heiße Preise
  author: bje40dc
  text: >
    Schreiben Sie einen regulären Ausdruck, der Preise aus Angeboten extrahiert. Diese sollen aus einer Ganz-
    oder Fließkommazahl mit maximal zwei Nachkommastellen bestehen. Es soll kein Symbol für eine Währungeinheit
    mitextrahiert werden.
  state: APPROVED
  maxPoints: 2
  correctionType: EXTRACTION

  sampleSolutions:
    - {id: 1, sample: '\d+[,\d\d?]?'}

  matchTestData: []

  extractionTestData:
    - id: 1
      base: 'Frische Äpfel: 2,99€/kg, Bananen: 3,49€/kg, Ananas 1,99€/Stück'
      toExtract: ['2,99', '3,49', '1,99']
    - id: 2
      base: 'Reifenwechsel: 50€, Ölservice: 99€, Lichtcheck: 119,99€'
      toExtract: ['50', '99', '119,99']

- id: 2
  collectionId: 2
  semanticVersion: {major: 0, minor: 0, patch: 1}
  title: Kilometerstände
  author: bje40dc
  text: >
    Schreiben Sie einen regulären Ausdruck, der die Kilometerstände aus Autoanzeigen extrahieren kann. Diese bestehen
    aus einer Zahl, einem 'T' für Tausend und der Angabe der Einheit (km). Zwischen der Zahl und dem T und zwischen
    dem T und der Einheit können optional Leerzeichen vorhanden sein. Alle Buchstaben können außerdem groß- und
    klein geschrieben sein.
  state: APPROVED
  maxPoints: 5
  correctionType: EXTRACTION

  sampleSolutions:
    - {id: 1, sample: '\d+\s?[Tt]\s?[Kk][Mm]'}

  matchTestData: []

