content:
  functionName: insert
  foldername: pysql
  filename: table

  inputTypes: []
  outputType: VOID

  unitTestPart:
    unitTestType: Normal

    unitTestsDescription: >
      Schreiben Sie Unittests für eine Implementierung der Methode <code>insert(self, row: List[str]) -> bool</code> in
      der Klasse <code>Table</code>. Diese fügt eine neue Zeile mit Werten in die Tabelle ein. Die neu eingefügte
      Zeile soll dabei die gleiche Anzahl an Einträgen wie die bereits vorhandenen Zeilen (<code>self.length()</code>)
      haben, ansonsten soll eine Exception geworfen werden. Alle Einträge der Liste, die sich zu Fließkommazahlen
      konvertieren lassen (Also Ganz- und Fließkommazahlen), sollen auch konvertiert werden. Dann soll überprüft werden,
      ob die einzelnen Einträge der neuen Liste die gleichen Typen (jeweils <code>str</code> oder <code>float</code>)
      haben wie die bisherigen Einträge, ansonsten soll auch wieder eine Exception geworfen werden. Zum Schluss soll
      die Zeile hinzugefügt werden und <code>True</code> zurückgegeben werden.

    unitTestFiles:
      - name: table.py
        resourcePath: programming/8/1/table_declaration.py
        fileType: python
        editable: false
      - name: raum.csv
        resourcePath: programming/8/1/raum.csv
        fileType: python
        editable: false
      - name: test_table.py
        resourcePath: programming/8/1/test_table_declaration.py
        fileType: python
        editable: true

    unitTestTestConfigs:
      - id: 0
        shouldFail: false
        description: Musterlösung
        file:
          name: table_0.py
          resourcePath: programming/8/1/unit_test_sols/table_0.py
          fileType: python
          editable: false
      - id: 1
        shouldFail: true
        description: Es soll überprüft werden, ob die eingegebene Liste die gleiche Länge wie die Tabellenreihen hat.
        file:
          name: table_1.py
          resourcePath: programming/8/1/unit_test_sols/table_1.py
          fileType: python
          editable: false
      - id: 2
        shouldFail: true
        description: Es soll überprüft werden, ob der Inhalt der eingegebenen Liste die gleichen Datentypen hat wie die Anfangsdaten.
        file:
          name: table_2.py
          resourcePath: programming/8/1/unit_test_sols/table_2.py
          fileType: python
          editable: false
      - id: 3
        shouldFail: true
        description: Die Funktion sollte bei Erfolg True ausgeben.
        file:
          name: table_3.py
          resourcePath: programming/8/1/unit_test_sols/table_3.py
          fileType: python
          editable: false
      - id: 4
        shouldFail: true
        description: Die letzte Zeile der Tabelle muss der angefügten Zeile entsprechen.
        file:
          name: table_4.py
          resourcePath: programming/8/1/unit_test_sols/table_4.py
          fileType: python
          editable: false
      - id: 5
        shouldFail: true
        description: Die neue Anzahl an Zeilen muss um genau 1 höher sein.
        file:
          name: table_5.py
          resourcePath: programming/8/1/unit_test_sols/table_5.py
          fileType: python
          editable: false
      - id: 6
        shouldFail: true
        description: Zahlen in der neuen Zeile sollen automatisch von Strings zu floats konvertiert werden.
        file:
          name: table_6.py
          resourcePath: programming/8/1/unit_test_sols/table_6.py
          fileType: python
          editable: false

    testFileName: test_table.py
    sampleSolFileNames: [test_table.py]

  implementationPart:
    base: ""
    files:
      - name: test_table.py
        resourcePath: programming/8/1/test_table_declaration.py
        fileType: python
        editable: false
      - name: table.py
        resourcePath: programming/8/1/table_declaration.py
        fileType: python
        editable: true
      - name: raum.csv
        resourcePath: programming/8/1/raum.csv
