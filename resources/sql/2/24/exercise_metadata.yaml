title: Fan oder nicht?
author: bje40dc
text: >
  Geben Sie jeweils die schlechteste und beste Bewertung des Buches 'Harry Potter und der Halbblutprinz' aus. Nennen Sie
  die Spalten jeweils 'Schlechteste' und 'Beste'.
state: APPROVED
content:
