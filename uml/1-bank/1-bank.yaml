  - {key: Konten, value: Konto}
  - {key: Kunden, value: Kunde}
  - {key: Jahren, value: Jahr}
  - {key: Zinsen, value: Zins}

ignoreWords: [Eine, Jedes, Diese, Für, Jeder, Es, Zudem, Die]

