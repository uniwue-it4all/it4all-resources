  title: Party
  author: bje40dc
  text: Erstellen Sie zu dieser DTD ein passendes Xml-Dokument
  state: APPROVED

  rootNode: party
  grammarDescription:
    relativePath: xml/1-xml_basics/1-grammarDescription.txt

  sampleSolutions:
    - id: 1
      sample:
        grammar: |
          <!ELEMENT party (gast+)>
          <!ATTLIST party datum CDATA #REQUIRED>
          <!ELEMENT gast (vorname, nachname, getraenk+)>
          <!ELEMENT vorname (#PCDATA)>
          <!ELEMENT nachname (#PCDATA)>
          <!ELEMENT getraenk (#PCDATA)>
          <!ATTLIST gast
            ledig (true | false) #REQUIRED
            nuechtern (true | false) #REQUIRED
          >
        document: |
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE party SYSTEM "party.dtd">
          <party datum="1999-31-12">
            <gast ledig="false" nuechtern="true">
              <vorname>Jason</vorname>
              <nachname>Bourne</nachname>
              <getraenk>Wasser</getraenk>
            </gast>
            <gast ledig="true" nuechtern="false">
              <vorname>James</vorname>
              <nachname>Bourne</nachname>
              <getraenk>Wodka Martini, geschüttelt nicht gerührt</getraenk>
            </gast>
          </party>

- id: 2
  collectionId: 1
  title: Vorlesung
  author: bje40dc
  text: Erstellen Sie zu dieser DTD ein passendes Xml-Dokument
  state: APPROVED
  semanticVersion:
    major: 1
    minor: 0
    patch: 0

  rootNode: lecture
  grammarDescription: >
    In den XML-Dateien soll eine Vorlesung [lecture] beschrieben werden. Diese hat mindestens einen Dozenten [lecturer],
    mindestens einen Vorlesungszeitraum [date] und es nimmt mindestens ein Student [student] teil. Ein Dozent hat einen
    Namen [name] und einen Titel [title]. Ein Vorlesungszeitraum besteht aus einer Zeit [hours] und einem
    Wochentag [weekday] mit Werten von Montag bis Sonntag ("mon", "tue", "wed", "thu", "fri", "sat", "sun"). Ein
    Student hat einen Namen und eine Matrikelnummer [matrikel].

  sampleSolutions:
    - id: 1
      sample:
        grammar: |
          <!ELEMENT lecture (lecturer+, date+, student+)>
          <!ELEMENT lecturer (name)>
          <!ATTLIST lecturer title CDATA #REQUIRED>
          <!ELEMENT date (hours)>
          <!ATTLIST date weekday (mon | tue | wed | thu | fri | sat | sun) #REQUIRED>
          <!ELEMENT student (name)>
          <!ATTLIST student matrikel CDATA #REQUIRED>
          <!ELEMENT name (#PCDATA)>
          <!ELEMENT hours (#PCDATA)>
        document: |
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE lecture SYSTEM "lecture.dtd">
          <lecture>
            <lecturer title="Prof.">
              <name>Jason Bourne</name>
            </lecturer>
            <lecturer title="Commander">
              <name>James Bond</name>
            </lecturer>
            <date weekday="mon">
              <hours>16.00 to 18.00</hours>
            </date>
            <student matrikel="173">
              <name>Jack Bauer</name>
            </student>
          </lecture>

    - id: 2
      sample:
        grammar: |
          <!ELEMENT lecture (lecturer+, date+, student+)>
          <!ELEMENT lecturer (name, title)>
          <!ELEMENT date (hours)>
          <!ATTLIST date weekday (mon | tue | wed | thu | fri | sat | sun) #REQUIRED>
          <!ELEMENT student (name, matrikel)>
          <!ELEMENT name (#PCDATA)>
          <!ELEMENT hours (#PCDATA)>
          <!ELEMENT title (#PCDATA)>
          <!ELEMENT matrikel (#PCDATA)>
        document: |
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE lecture SYSTEM "lecture.dtd">
          <lecture>
            TODO!
          </lecture>

- id: 3
  collectionId: 1
  title: Krankenhaus
  author: bje40dc
  text: Erstellen Sie zu dieser DTD ein passendes Xml-Dokument
  state: APPROVED
  semanticVersion:
    major: 1
    minor: 0
    patch: 0

  rootNode: praxis
  grammarDescription: >
    In dieser XML-Datei soll eine Praxis [praxis] beschrieben werden. In dieser arbeitet mindestens ein Arzt [arzt].
    Ein Arzt hat einen Namen [name] und mindestens einen Termin [termin]. Ein Termin besteht aus einem Datum [datum], einer
    Uhrzeit [uhrzeit], einem Patienten und einer (optionalen) Beschreibung [beschreibung]. Außerdem wird für jeden Termin
    gespeichert [art], ob es eine Untersuchung [untersuchung], Behandlung [behandlung] oder eine Operation [operation] ist.

  sampleSolutions:
    - id: 1
      sample:
        grammar: |
          <!ELEMENT praxis (arzt+)>
          <!ELEMENT arzt (name, termin+)>
          <!ELEMENT name (#PCDATA)>
          <!ELEMENT termin (datum, uhrzeit, patient, beschreibung?)>
          <!ATTLIST termin art (untersuchung | behandlung | operation) #REQUIRED>
          <!ELEMENT datum (#PCDATA)>
          <!ELEMENT uhrzeit (#PCDATA)>
          <!ELEMENT patient (#PCDATA)>
          <!ELEMENT beschreibung (#PCDATA)>
        document: |
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE praxis SYSTEM "praxis.dtd">
          <praxis>
            TODO!
          </praxis>

