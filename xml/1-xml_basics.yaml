- id: 5
  collectionId: 1
  title: Bibliothek
  author: bje40dc
  text: Erstellen Sie für dieses Xml-Dokument eine passende DTD
  status: APPROVED
  semanticVersion: 1.0.0

  rootNode: bibliothek
  grammarDescription: >
    In dieser Aufgabe soll eine XML-Grammatik für die Beschreibung einer Bibliothek [bibliothek] erstellt werden. Diese
    besteht aus mehreren Abteilung, die jeweils einen Titel [titel] und Bücher [buch] enthalten. Die Bücher wiederum
    besitzen eine ISBN [isbn], einen Titel, einen Autor [autor], eventuell mehrere Co-Autoren [coautor], und ein
    Veröffentlichungsjahr [jahr]. Außerdem kann optional ein Verlag [verlag] bzw. eine Auflage [auflage] angegeben sein.

  samples:
    - id: 1
      grammar: |
        <!ELEMENT bibliothek (abteilung+)>
        <!ELEMENT abteilung (titel, buch+)>
        <!ELEMENT buch (isbn, titel, autor, coautor*, verlag?, auflage?, jahr)>
        <!ATTLIST buch id CDATA #REQUIRED>
        <!ELEMENT isbn (#PCDATA)>
        <!ELEMENT titel (#PCDATA)>
        <!ELEMENT autor (#PCDATA)>
        <!ELEMENT coautor (#PCDATA)>
        <!ELEMENT verlag (#PCDATA)>
        <!ELEMENT auflage (#PCDATA)>
        <!ELEMENT jahr (#PCDATA)>
      document: |
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE bibliothek SYSTEM "bibliothek.dtd">
        <bibliothek>
          <abteilung>
          </abteilung>
        </bibliothek>

    - id: 2
      grammar: |
        <!ELEMENT bibliothek (abteilung+)>
        <!ELEMENT abteilung (titel, buch+)>
        <!ELEMENT buch (id, isbn, titel, autor, coautor*, verlag?, auflage?, jahr)>
        <!ELEMENT id (#PCDATA)>
        <!ELEMENT isbn (#PCDATA)>
        <!ELEMENT titel (#PCDATA)>
        <!ELEMENT autor (#PCDATA)>
        <!ELEMENT coautor (#PCDATA)>
        <!ELEMENT verlag (#PCDATA)>
        <!ELEMENT auflage (#PCDATA)>
        <!ELEMENT jahr (#PCDATA)>
      document: |
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE bibliothek SYSTEM "bibliothek.dtd">
