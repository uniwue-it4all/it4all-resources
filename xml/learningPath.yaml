  title: Grundlagen XML
  content: |
    <p>
      XML steht für <code>Extensible Markup Language</code> (Erweiterbare Auszeichnugssprache).
      Sie ist eine Auszeichnugssprache zur Darstellung hierarchisch strukturierter Daten im
      Format einer Textdatei. XML-Dateien sind sowohl vom Menschen als auch von Machinen lesbar.
    </p>

    <p>
      XML kann für einen plattform- und implementationsunabhängigen Austausch von Dateien zwischen
      Computersystemen eingesetzt werden, z. B. im Internet.
    </p>